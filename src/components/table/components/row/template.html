<div class="row-item">
    <div class="row">
        <div class="col-xs-12">
            <span class="rowIndex">{{$ctrl.indexRow}}</span>
                <cell-item class="cells"
                    ng-repeat="cellContent in $ctrl.cellsContent track by $index"
                    cell-content="cellContent"
                    position="{ indexRow: $ctrl.indexRow - 1, indexCell: $index }"
                >
                </cell-item>
        </div>
    </div>
</div>
